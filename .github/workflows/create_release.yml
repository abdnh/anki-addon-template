name: Create Release

on:
    create:
        tags:
            - "*"
permissions:
    contents: write
jobs:
    create-release:
        name: Create Release
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  submodules: recursive
                  fetch-depth: 0

            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: 3.9

            - name: Install dependencies
              run: python -m pip install -r requirements_dev.txt

            - name: Create packages
              run: make

            - name: Declare some variables
              id: vars
              shell: bash
              run: |
                  echo "::set-output name=changes::$(python .github/workflows/extract_changes.py ${{ github.ref }})"

            - name: Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                  files: build/*
                  body: ${{ steps.vars.outputs.changes }}
