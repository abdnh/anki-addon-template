name: Create Release

on:
    create:
        tags:
            - "*"
permissions:
    contents: write
    pages: write
    id-token: write
jobs:
    create-release:
        name: Create Release
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v6

            - name: Install uv
              uses: astral-sh/setup-uv@v5

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version-file: ".python-version"

            - name: Set up node
              uses: actions/setup-node@v5
              with:
                  node-version: 24

            - name: Install dependencies
              run: uv run -- python -m ankiscripts.install_ci_deps

            - name: Install just
              uses: extractions/setup-just@v3

            - name: Create packages
              run: just vendor && just ankiweb

            - name: Extract changes
              shell: bash
              run: |
                  uv run -- python -m ankiscripts.changes ${{ github.ref }} > build/RELEASE.md

            - name: Release
              uses: softprops/action-gh-release@v2
              if: startsWith(github.ref, 'refs/tags/')
              with:
                  files: build/*.ankiaddon
                  body_path: build/RELEASE.md

    build-docs:
        name: Build docs
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v6

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable

            - name: Cache binaries
              uses: actions/cache@v4
              with:
                path: ~/.cargo/bin
                key: ${{ runner.os }}-bin-${{ hashFiles('.github/workflows/build_docs.sh') }}
                restore-keys: |
                  ${{ runner.os }}-bin-

            - name: Setup Pages
              id: pages
              uses: actions/configure-pages@v5
            - name: Build with mdBook
              run: .github/workflows/build_docs.sh
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                path: ./docs/book

    deploy-docs:
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest
      needs: build-docs
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4
