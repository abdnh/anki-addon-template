exclude: "venv|vendor|build"
default_stages: [pre-commit]

repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.4.0
      hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: check-json
            exclude: ".vscode(.dist)?/.*"
          - id: check-yaml
          - id: check-builtin-literals
          - id: check-case-conflict
          - id: check-docstring-first
          - id: check-shebang-scripts-are-executable
          - id: mixed-line-ending
          - id: detect-private-key

    - repo: local
      hooks:
          - id: black
            name: black
            entry: python -m black src tests --exclude="forms|vendor"
            language: system
            types: [python]
            require_serial: true
          - id: isort
            name: isort
            entry: python -m isort src tests
            language: system
            types: [python]
            require_serial: true
          - id: pylint
            name: pylint
            entry: python -m pylint src tests
            language: system
            types: [python]
            require_serial: true
          - id: mypy
            name: mypy
            entry: python -m mypy
            language: system
            types: [python]
            require_serial: true
          - id: pyupgrade
            name: pyupgrade
            entry: pyupgrade --py38-plus
            language: system
            types: [python]
            require_serial: true

    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v3.0.1
      hooks:
          - id: prettier
            args: ["--tab-width", "4", "--write"]
            exclude: "ankiweb_page.html"
            exclude_types: [python]

ci:
    autoupdate_schedule: weekly
    skip: []
    submodules: false
